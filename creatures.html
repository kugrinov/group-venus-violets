    <h1>Mythical Creatures</h1>

    <h3>Create Your Own Creature</h3>
    <form action="#" id="custom-creature">
      <div>
        <label for="creature-name">Name:</label>
        <input type="text" id="creature-name" name="creature-name" required />
      </div>
      <div>
        <label for="creature-heads">Number of Heads:</label>
        <input type="text" id="creature-heads" name="creature-heads" required />
      </div>
      <div>
        <label for="creature-colors">Color(s):</label>
        <input
          type="text"
          id="creature-colors"
          name="creature-colors"
          required
        />
      </div>
      <div>
        <label for="creature-ability">Special Ability:</label>
        <input
          type="text"
          id="creature-ability"
          name="creature-ability"
          required
        />
      </div>

      <!-- <div>
        <input type="submit" value="Create New Creature" />
      </div> -->
    </form>

    <ul id="customCreatures"></ul>

    <footer></footer>
