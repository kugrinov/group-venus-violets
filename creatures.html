    <h1>Mythical Creatures</h1>

    <h3>Create Your Own Creature</h3>
    <form action="#" id="custom-creature">
      <div>
        <label for="creatureName">Name:</label>
        <input type="text" id="creatureName" name="creatureName" required />
      </div>
      <div>
        <label for="creatureHeads">Number of Heads:</label>
        <input type="text" id="creatureHeads" name="creatureHeads" required />
      </div>
      <div>
        <label for="creatureColors">Color(s):</label>
        <input type="text" id="creatureColors" name="creatureColors" required />
      </div>
      <div>
        <label for="creatureAbility">Special Ability:</label>
        <input
          type="text"
          id="creatureAbility"
          name="creatureAbility"
          required
        />
      </div>

      <div>
        <button type="submit">Create Creature</button>
      </div>
    </form>

    <section id="customCreatures"></section>

    <footer></footer>

    <script type="module" src="js/creatures.js"></script>
